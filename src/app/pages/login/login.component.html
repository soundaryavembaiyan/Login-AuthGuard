<div class="parent">
    <div class="card">
        <h2>Login Form</h2>
    
        <!-- SE CONNECTER / S'INSCRIRE -->
        <div class="login_register">
            <a href="" class="login" target="blank">Login</a>
        </div>
    
        <!-- FORMULAIRE -->
        <form class="form">
            <input type="email" name="EmailId" [(ngModel)]="loginObj.EmailId" placeholder="Email" class="email">
            <input type="password" name="Password" [(ngModel)]="loginObj.Password" placeholder="Password" class="pass">
        </form>
    
        <!-- MOT DE PASSE OUBLIE ? -->
        <a href="#" class="fp">Forgot password?</a>
    
        <!-- BOUTTON LOGIN -->
        <button type="button" (click)="onLogin()" class="login_btn">Login</button>
    
        <!-- PIED DE LA CARD -->
        <div class="footer_card">
            <p>Not a member?</p>
            <a href="#">Singup now</a>
        </div>
    </div>
</div>
